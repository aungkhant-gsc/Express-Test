<!DOCTYPE html>
<html>
  <head>
    <title>Code Trading Platform</title>
    <style>
      /* Add your CSS styles here */
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
      }
      header h1 {
        margin: 0;
      }
      .cta {
        background-color: #f44336;
        color: white;
        padding: 15px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
      }
      .cta:hover {
        background-color: #f55d3e;
      }
      .description {
        margin: 20px 0;
      }
      .description p {
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Code Trading Platform</h1>
      </header>
      <div class="description">
        <p>Welcome to our code trading platform! Here, you can buy and sell code with other developers from around the world.</p>
      </div>
      <a href="#" class="cta">Sign Up Now</a>
    </div>
  </body>
</html>
